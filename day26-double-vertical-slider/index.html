<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/736a44c738.js" crossorigin="anonymous"></script>
    <title>Double Vertical Slider</title>
</head>
<body>
    <main class="slider-wrapper">
        <section class="slide-descriptions" id="sliderDescripWrapper">
            <div class="slide" style="--bg: #FD3555">
                <h1>Nature flower</h1>
                <h6>all in pink</h6>
            </div>
            <div class="slide" style="--bg: #2A86BA">
                <h1>Bluuue Sky</h1>
                <h6>with it's mountains</h6>
            </div>
            <div class="slide" style="--bg: #252E33">
                <h1>Lonely castle</h1>
                <h6>in the wilderness</h6>
            </div>
            <div class="slide" style="--bg: #FFB866">
                <h1>Flying eagle</h1>
                <h6>in the sunset</h6>
            </div>
        </section>
        <section class="slide-images" id="sliderImgWrapper">
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80')"></div>
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80')"></div>
        </section>
        <button class="slider-btn down" onclick="slideDown()">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="slider-btn up" onclick="slideUp()">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </main>
    <script src="main.js"></script>
</body>
</html>
