<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Pasword Strength Background Animation</title>
</head>
<body>
    <img
        style="display: none;" 
        src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
        alt="preloading background"
    >
    <div class="background"></div>
    <form class="login" id="login">
        <h4 class="login-title">Image Password Strength</h4>
        <p class="login-descrip">Change the password to see the effect</p>
        <div class="login-field">
            <label for="username">User Name:</label>
            <input type="text" name="username" id="username" placeholder="Enter your User">
        </div>
        <div class="login-field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your Password">
        </div>

        <button type="button" class="login-button">Submit</button>
    </form>
</body>
</html>
