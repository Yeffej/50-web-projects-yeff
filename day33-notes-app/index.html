<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/736a44c738.js" crossorigin="anonymous"></script>
    <title>Notes App</title>
</head>
<body>
    <header>
        <button class="add" id="noteAdder"><i class="fa-solid fa-plus"></i> Add Note</button>
    </header>
    <main class="notes">
        <div class="note">
            <div class="note-head">
                <button><i class="fa-solid fa-pen-to-square"></i></button>
                <button><i class="fa-solid fa-trash"></i></button>
            </div>
            <textarea class="note-body"></textarea>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
