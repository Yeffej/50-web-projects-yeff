<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Verify Account UI</title>
</head>
<body>
    <main class="verifier">
        <h1 class="title">Verify Your Account</h1>
        <p class="description">We emailed you the six digit code to example_person@email.com
            Enter the code below to confirm your email address.</p>
        <form class="codes" id="codesForm" autocomplete="off">
            <div class="code">
                <input name="code1" type="text">
            </div>
            <div class="code">
                <input name="code2" type="text">
            </div>
            <div class="code">
                <input name="code3" type="text">
            </div>
            <div class="code">
                <input name="code4" type="text">
            </div>
            <div class="code">
                <input name="code5" type="text">
            </div>
            <div class="code">
                <input name="code6" type="text">
            </div>
        </form>
        <div class="note">
            <p>
                This is design only. 
                We didn't actually send you an email as we don't have your email, right?
            </p>
        </div>
    </main>
</body>
</html>
