<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/736a44c738.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Incrementing Counter</title>
</head>
<body>
    <main class="wrapper">
        <div class="social-counter">
            <figure class="logo">
                <i class="fa-brands fa-x-twitter"></i>
            </figure>
            <div class="counter" id="x"></div>
            <p class="description">X Followers</p>
        </div>
        <div class="social-counter">
            <figure class="logo">
                <i class="fa-brands fa-youtube"></i>
            </figure>
            <div class="counter" id="youtube"></div>
            <p class="description">YouTube Subscribers</p>
        </div>
        <div class="social-counter">
            <figure class="logo">
                <i class="fa-brands fa-facebook"></i>
            </figure>
            <div class="counter" id="facebook"></div>
            <p class="description">Facebook Fans</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
