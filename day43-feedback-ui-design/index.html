<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>Feedback UI Design</title>
</head>
<body>
    <main class="feedback">
        <h3 class="feedback-title">How satisfied are you with our customer support performance?</h3>
        <div class="feedback-options">
            <div class="feedback-option">Unhappy</div>
            <div class="feedback-option">Neutral</div>
            <div class="feedback-option">Satisfied</div>
        </div>
        <button class="send-feedback-btn" id="sendBtn">Send Review</button>
    </main>
</body>
</html>
