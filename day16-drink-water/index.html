<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drinking Water</title>
</head>
<body>
    <main class="water-goal-container">
        <h1>Drink Water</h1>
        <h4>Goal: 2 Liters</h4>
        <div class="water-glass goal">
            <div class="specifications" id="goalSpecs">
                <h4 id="goalRemained">2L</h4>
                <p>Remained</p>
            </div>
            <div class="percentage" id="glassGoal"></div>
        </div>
    </main>
    <section class="water-glasses-container">
        <h4 class="title">Select how many glasses of water that you have drank</h4>
        <div class="water-glasses">
            <div class="water-glass" data-glassid="1" onclick="toggleWaterGlass(this)">
                <div class="specifications">
                    <p>250 <br/> ml</p>
                </div>
                <div class="percentage"></div>
            </div>
