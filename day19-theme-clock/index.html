<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Theme Clock</title>
</head>
<body>
    <main>
        <h1 class="title">Theme Clock</h1>
        <button class="mode-changer" onclick="toggleTheme(this)">Dark Mode</button>
        <div class="clock">
            <div class="hand small" id="hourHand"></div>
            <div class="hand big" id="minuteHand"></div>
            <div class="hand second" id="secondHand"></div>
        </div>
        <div class="display">
            <div class="time"></div>
            <div class="date"></div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
