<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sound Board</title>
</head>
<body>
    <div class="audios">
        <audio id="applause" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/human_clapping_8_people.mp3"></audio>
        <audio id="boo" src="https://cdn.freesound.org/previews/687/687017_321967-lq.mp3"></audio>
        <audio id="gasp" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-blastwave-fx/Blastwave_FX_CrowdGasp_BW.61631.mp3"></audio>
        <audio id="tada" src="https://cdn.freesound.org/previews/397/397354_4284968-lq.mp3"></audio>
        <audio id="victory" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-77317/zapsplat_multimedia_game_sound_win_complete_game_congratulations_harp_glissando_with_fanfare_and_fireworks_79053.mp3"></audio>
        <audio id="wrong" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-61905/zapsplat_cartoon_wrong_answer_fail_descending_tone_001_69415.mp3"></audio>
    </div>

    <div class="wrapper">
        <button class="soundplayer" onclick="play(this)">Applause</button>
        <button class="soundplayer" onclick="play(this)">Boo</button>
        <button class="soundplayer" onclick="play(this)">Gasp</button>
        <button class="soundplayer" onclick="play(this)">Tada</button>
        <button class="soundplayer" onclick="play(this)">Victory</button>
        <button class="soundplayer" onclick="play(this)">Wrong</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
